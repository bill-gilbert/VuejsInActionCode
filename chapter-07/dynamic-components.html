<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div class="app">
    <button @click="cycle">Cycle</button>
    <h1>
        <component :is="currentView"/>
    </h1>
</div>
<script>
    const BookComponent = {
        template: `
  <div>
    Book Component
  </div>
  `
    }

    const FormComponent = {
        template: `
  <div>
    Form Component
  </div>
  `
    }

    const HeaderComponent = {
        template: `
  <div>
    Header Component
  </div>
  `
    }

    new Vue({
        el: '.app',
        components: {
            'book-component': BookComponent,
            'form-component': FormComponent,
            'header-component': HeaderComponent
        },
        data() {
            return {
                viewArray: [BookComponent, FormComponent, HeaderComponent],
                currentIndex: 0,
                currentView: BookComponent
            }

        },
        methods: {
            cycle() {
                ++this.currentIndex;
                if (this.currentIndex === this.viewArray.length) {
                    this.currentIndex = 0;
                }
                this.currentView = this.viewArray[this.currentIndex];
            }
        }

    })
</script>
</body>
</html>
